<!DOCTYPE html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="app">
			<div>
				<div class="card" style="width: 18rem; margin: 50px auto">
					<div class="m-2 row align-items-center">
						<div class="mb-3">
							<label for="description" class="form-label"
								>الاسم الثلاثي لصاحب الهوية</label
							>
							<input
								v-model="description"
								type="text"
								class="form-control"
								aria-describedby="description-help" />
							<div id="description-help" class="form-text">
								الرجاء ادخال اسم صاحب الهوية فقط وبدقة
							</div>
						</div>
					</div>
					<div class="m-2 row align-items-center">
						<div class="mb-3">
							<label for="رقم هاتفك" class="form-label">رقم هاتفك</label>
							<input
								v-model="phone"
								type="text"
								class="form-control"
								aria-describedby="phone-help" />
							<div id="phone-help" class="form-text">
								الادمن فقط يستطيع الاتصال بك ولا يمكن لاحد اخر الوصول اليه
							</div>
						</div>
					</div>
					<div class="m-2 row align-items-center">
						<div class="mb-3">
							<label for="formFileLg" class="form-label">صورة المستمسك</label>
							<input
								accept="image/jpeg"
								@change="uploadImage"
								class="form-control"
								type="file" />
						</div>
					</div>
					<div class="m-2 row align-items-center">
						<div class="mb-3" style="width: 250px">
							<img
								style="width: 250px; height: auto"
								class="uploading-image"
								:src="previewImage" />
						</div>
					</div>
					<div class="m-2 row align-items-center">
						<div class="mb-3">
							<button
								type="button"
								@click.prevent="post"
								class="btn btn-primary">
								ارسل
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			const { createApp } = Vue;

			createApp({
				data() {
					return {
						description: "",
						phone: "",
						previewImage: null,
					};
				},
				methods: {
					uploadImage(e) {
						this.image = e.target.files[0];
						const reader = new FileReader();
						reader.readAsDataURL(this.image);
						reader.onload = (e) => {
							this.previewImage = e.target.result;
						};
					},
					async post(e) {
						// console.log(e);
						// const formData = new FormData();
						// formData.append("files", this.image);
						// formData.append("ref", "api::documents.document");
						// formData.append("refId", "11");
						// formData.append("field", "fields");
						// let res = await fetch("http://localhost:1337/api/upload", {
						// 	method: "post",
						// 	body: formData,
						// });
						// console.log(await res);
						const formData = new FormData();
						formData.append("files", this.image);

						axios
							.post("https://loss-bot.onrender.com/api/upload", formData)
							.then((response) => {
								const imageId = response.data[0].id;
								console.log(imageId);

								let body = {
									data: {
										description: this.description,
										phone: this.phone,
										images: imageId,
									},
								};
								axios
									.post("https://loss-bot.onrender.com/api/documents", {
										data: {
											description: this.description,
											phone: this.phone,
											images: imageId,
										},
									})
									.then((response) => {
										console.log(response);
										this.description = "";
										this.phone = "";
										this.previewImage = null;
										window.location.reload();
									})
									.catch((error) => {
										console.log(error);
									});
							});
					},
				},
			}).mount("#app");
		</script>
	</body>
</html>
